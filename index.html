<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Card Stack</title>
    <meta name="description" content="Interactive card stack with messages" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="frame">
      <!-- Background: Stars + Fireworks -->
      <canvas id="background"></canvas>
      <canvas id="fireworks"></canvas>

      <!-- Card Stack -->
      <section class="card-stack">
        <article class="card"><p>Hi<br />Apa Khabar</p></article>
        <article class="card1"><p>Lama x<br />borak</p></article>
        <article class="card2"><p>harap kau<br />sihat dan baik<br />saja</p></article>
        <article class="card3"><p>aku just<br />straight<br />to the point</p></article>
        <article class="card4"><p>Aku Harap<br />kau maafkan<br />aku jikalau<br />aku buat salah</p></article>
        <article class="card5"><p>dan aku harap<br />kita jadi<br />baik mcm<br />dulu</p></article>
      </section>

      <p class="tip">ğŸ’¡ Tip: Click cards to see the next one</p>
    </main>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
